<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream_Me</title>
    <link rel="icon" type="image/x-icon" href="stream_me logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form id="loginForm">
        <div class="login-header">
            <img src="stream_me logo.png" alt="Logo" class="logo">
            <h3>Login</h3>
        </div>
    
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" required>
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" minlength="8" required>
    
        <button type="submit">Log In</button>
    
        <div id="error-message" class="error"></div>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
